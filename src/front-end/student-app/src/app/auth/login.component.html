<div>
  <div nz-row nzJustify="center">
    <div nz-col>
      <nz-card style="width: 300px" nzTitle="VASSA Login">
        <form
          nz-form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm()"
        >
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="email">
                <input
                  type="text"
                  nz-input
                  formControlName="email"
                  placeholder="Email"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input
                  type="password"
                  nz-input
                  formControlName="password"
                  placeholder="Password"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            Log in
          </button>
          Or <a> register now! </a>
        </form>
      </nz-card>
    </div>
    <div nz-col class="pl-6">
      <nz-card style="width: 300px" nzTitle="Test Login">
        <form nz-form class="login-form">
          <nz-form-item>
            <nz-select [ngModel]="'Student'">
              <nz-option [nzLabel]="'Student'" [nzValue]="'Student'"></nz-option>
              <nz-option [nzLabel]="'Teacher'" [nzValue]="'Teacher'"></nz-option>
            </nz-select>
          </nz-form-item>
          <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          (click)="quickLogin()"
        >
          Log in
        </button>
        </form>
      </nz-card>
    </div>
  </div>
</div>
